{% extends 'agenda/base.html' %}
{% block title %}
    - Agenda
{% endblock %}
{% block content %}
    "Here will be the whole agenda (list of entries):"
    <h2>Agenda</h2>
    <ul>
        {% for entry in entry_list %}
            <li> {{ entry.name }} </li>
        {% endfor %}
    </ul>

    <form action="{% url 'show_agenda' %}" method="post">
        {% csrf_token %}
        {{ form }}
        <input type="submit" value="+ Add">
    </form>

{% endblock %}
